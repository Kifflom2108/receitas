<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Missão Prática | Nível 1 | Mundo 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <header>   
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
        <div class="class="collapse navbar-collapse" id="navbarNav"">
          <a class="navbar-brand" href="home.html" style="color:white;">Home</a>
          <a class="navbar-brand" href="receitas.html" style="color:white;">Receitas</a>
          <a class="navbar-brand" href="cadastro.html" style="color:white;">Cadastro</a>
        </div>      
      </header>
    <main class="container">
      <form>
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" class="form-control" id="nome" required>
        </div>        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" required>
        </div>        
        <div class="form-group">
          <label for="rua">Rua:</label>
          <input type="text" class="form-control" id="rua" required>
        </div>        
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" class="form-control" id="numero" required>
        </div>        
        <div class="form-group">
          <label for="complemento">Complemento:</label>
          <input type="text" class="form-control" id="complemento">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" class="form-control" id="estado" required>
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" class="form-control" id="cep" required>
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </main>
    <footer>
        <p>Marques 2023©</p>
    </footer>
</body>
</html>
